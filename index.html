<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <title>RENAMEB4LIVE</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  </head>
  <body>
    <main>
<!-- simple landing page w/ image -->
      <div id="landingPage">
        <div id="displayText">
          <div id="displayText-inner">
            <h1>Alex Deise</h1>
            <h4>Photography - Space Snowboarding Cityscapes</h4>
            <a href="#photos" class="button">View my galleries</a>
          </div>
        </div>
        <div id="landingImage">
        </div>
      </div>
<!-- begin images -->
      <div id="photos">
        <div id="header">
          <h2>Galleries</h2>
        </div>
<!-- Astrophotography -->
        <img src="imgs/MilkyWayCore50mmStitch.jpg" alt="50mm stitch of milky way core">
        <div class="caption">
          <h3>Space</h3>
        </div>
<!-- Snowboarding -->
        <img src="imgs/mikezfrontboard.jpg" alt="Front board at seven springs">
        <div class="caption">
          <h3>Snowboarding</h3>
        </div>
<!-- People -->
        <img src="imgs/dblifestyleparkinglot.jpg" alt="Andy and Jarrod in the parking lot">
        <div class="caption">
          <h3>People</h3>
        </div>
<!-- City / Landscapes -->
        <img src="imgs/mtRainy.jpg" alt="mt rainier">
        <div class="caption">
          <h3>City and Landscapes</h3>
        </div>
<!-- Hockey -->
        <img src="imgs/faceoffpittkentstate.jpg" alt="">
        <div class="caption">
          <h3>Hockey</h3>
        </div>
      </div>

    </main>
    <footer>
      <h2>Thanks for visiting!</h2>
      <p>Get on touch via Email or Instagram(@alexdeise)</p>
    </footer>

    <script type="text/javascript" src="">

    </script>
  </body>
</html>
